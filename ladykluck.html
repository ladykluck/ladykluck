<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady Kluck</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
    }

    /* Fullscreen styling for the iframe container */
    .iframe-container {
      position: absolute;
      top: 0;
      left: 20px; /* Padding from the left side */
      right: 20px; /* Padding from the right side */
      bottom: 0; /* Full height of the viewport */
      overflow: hidden;
      z-index: 999; /* Ensure it's on top */
    }

    /* Iframe inside the container */
    iframe {
      position: absolute;
      top: 0;
      left: 0;
      width: 50%;
      height: 200%;
      left: 50%; /* Move the iframe to the center horizontally */
      transform: translateX(-50%); /* Offset by 50% of iframe's width to center */
      border: 0;
    }

    /* Optional: Add space for the top bar */
    .top-bar {
      background-color: lightblue;
      color: white;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
    }

  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <h1>Lady Kluck</h1>
  </div>

  <!-- Content area -->
  <div class="iframe-container">
    <!-- Facebook Video Embed -->
    <iframe id="video" src="https://www.facebook.com/video/embed?video_id=938001560686515" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
