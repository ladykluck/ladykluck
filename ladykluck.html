<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lady Kluck</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      text-align: center;
    }

    /* Top bar */
    .top-bar {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 1000;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
    }

    .top-bar h1 {
      margin: 0;
      font-size: 24px;
    }

    /* Content area */
    .content {
      margin-top: 70px; /* Prevent content from overlapping with the top bar */
      padding: 20px;
    }

    .content iframe {
      max-width: 100%;
      height: auto;
      border: 5px solid #ddd;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>
<body>
  <!-- Top bar -->
  <div class="top-bar">
    <h1>Lady Kluck</h1>
  </div>

  <!-- Content area -->
  <div class="content">
    <!-- Facebook Video Embed -->
   
    <iframe src="https://www.facebook.com/video/embed?video_id=938001560686515" 
            width="560" 
            height="315" 
            frameborder="0" 
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
            allowfullscreen>
    </iframe>
  </div>
</body>
</html>
